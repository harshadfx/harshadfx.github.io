---
layout: default
---
<main class="shelf">
  {% for book in site.data.books  %}
  <article class="book">
    <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="./images/{{ book.image }}" alt="{{ book.title }}">
      </a>
    </figure>
    <div class="book-info">
      <h2>{{ book.title }}</h2>
      <p>{{ book.author }}</p>
      <p>Submitted By: {{ book.submitted_by }}</p>
      <p>Current Holding:</p>
      <p id="holding"><b>{{ book.holding }}</b></>
      <script>
        if (document.getElementById("demo").innerHTML == "Available") {
        document.getElementById("demo").style="color:red;";
      }
</script>
    </div>
  </article>
  {% endfor %}
</main>
